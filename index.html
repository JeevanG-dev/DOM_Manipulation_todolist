<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TODO_LIST</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo_Application</h1>

      <input
        type="text"
        id="todoInput"
        placeholder="Write your next todo here.."
      />
      <button id="addTodo">Add Todo</button>
      <div>
        <button class="filterBtn" data-filter="all">All</button>
        <button class="filterBtn" data-filter="completed" id="complete">Completed</button>
        <button class="filterBtn" data-filter="pending">Pending</button>
      </div>
      <ul id="tasklist1"></ul>
      <ul id="tasklist"></ul>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
